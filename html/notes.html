<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='notes.css') }}">
    <link rel="icon" href="{{ url_for('static', filename ='favicon.ico')}}">
    <title>Notes</title>
</head>
<body>
    
    <div class="notes-submit-container">
        <form class="notes-form" method="POST" action="/create-note">
            <img id="logo_image" src="../static/infinote_logo_trimmed.jpg" alt="A beautiful image">
            <div class="input-container">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="input-container-long">
                <label for="note">Note</label>
                <input type="text" id="note" name="note" required>
            </div>
            <button class="submit-btn">Create</button>
        </form>
    </div>
    <div class="container">
        <div class="notes-container" id="nc">
            
        </div>
    </div>
    
    <script>
        var MESSAGE = 2;
        var TITLE = 1;

        window.onload = ()=>{
            fetch('/api/fetch_notes',{
                method:"GET",
                cache:"no-cache"
            }).then((response)=>{
                response.json().then((result)=>{
                    result.map((item)=>{
                        document.getElementById("nc").innerHTML += `<div class="grid-item"><div class ="grid-item-title">${item[TITLE]}</div>${item[MESSAGE]}</div>`
                    })
                })
            })
        }
    </script>
</body>
<div class="focused-note-off" id="fn">

</div>
</html>
