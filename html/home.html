<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='after.css') }}">
    <link rel="icon" href="{{ url_for('static', filename ='favicon.ico')}}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Home</title>
</head>
<body>
    <div class="container">
        <div class="logo-title">


            <div class = "welcome">
                <img id="logo_image" src="../static/infinote_logo_trimmed.jpg" alt="A beautiful image">

            </div>
            <div class = "home-title">
                <div class="txt">HOME<div class="sub-txt">- {{name}}</div></div>
                <!--<div class="sub-txt">Welcome, {{name}}!</div>-->
            </div>
        </div>
        <div class="directory">
            <div class="welcome">
                <p><a href="./profile">Profile Info</a></p>
                <p><a href="./logout">Log Out</a></p>
                <p id="help_button"><a href="./help">Help</a></p>
            </div>
            <div class="buttons">
                <a href="./notes">
                    <div class="button">
                        <i id="notepad-icon" class="fa-regular fa-clipboard"></i>
                        <div class="sub-txt">
                            Notes
                        </div>
                    </div>
                </a>
                <a href="./calendar">
                    <div class="button">
                        <i id="calendar-icon" class="fa-regular fa-calendar"></i>
                        <div class="sub-txt">
                            Calendar
                        </div>
                    </div>
                </a>
                <a href="./verify-access">
                    <div class="button">
                        <i id="passwords-icon" class="fa-solid fa-key"></i>
                        <div class="sub-txt">
                            Passwords
                        </div>
                    </div>
                </a>
                <a href="./trash">
                    <div class="button">
                        <i id="trash-icon" class="fa-solid fa-trash-can"></i>
                        <div class="sub-txt">
                            Trash
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
