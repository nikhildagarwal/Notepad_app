<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='sign_up.css') }}">
    <link rel="icon" href="{{ url_for('static', filename ='favicon.ico')}}">
    <title>Sign Up</title>
</head>
<body>
    <div class="container">
        <form class="signup-form" method="POST" action="/sign_up">
            <img id="logo_image" src="../static/infinote_logo_trimmed.jpg" alt="A beautiful image">
            <h2>Sign Up</h2>
            <div class="input-container">
                <label for="first_name">First Name</label>
                <input value="{{FIRST_NAME}}" type="text" id="first_name" name="first_name" required>
            </div>
            <div class="input-container">
                <label for="email">Email</label>
                <input value="{{EMAIL}}" type="email" id="email" name="email" required>
            </div>
            <div class="input-container">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="input-container">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <button class="submit-btn">Sign Up</button>
            <p>Already have an account? <a href="./login">Log in</a></p>
        </form>
    </div>
</body>
</html>
