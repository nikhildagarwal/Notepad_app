<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='sign_up.css') }}">
    <link rel="icon" href="{{ url_for('static', filename ='favicon.ico')}}">
    <title>Reset Password</title>
</head>
<body>
    <div class="container">
        <form class="signup-form" method="POST" action="/reset/password">
            <img id="logo_image" src="../static/infinote_logo_trimmed.jpg" alt="A beautiful image">
            <h2>Reset Password</h2>
            <div class="input-container">
                <label for="password">Password</label>
                <input value="{{PASSWORD}}" type="password" id="password" name="password" required>
            </div>
            <div class="input-container">
                <label for="confirm-password">Confirm Password</label>
                <input value="{{C_PASSWORD}}" type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <button class="submit-btn">Reset</button>
            <div class="filler">

            </div>
            <div class = "error">
                {{message}}
            </div>
        </form>
    </div>
</body>
</html>
